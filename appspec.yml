version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/la-api
file_exists_behavior: OVERWRITE

hooks:
  ApplicationStop:
    - location: Dependency_Scripts/stopApplication.sh
      timeout: 600
      runas: root
  ApplicationStart:
    - location: Dependency_Scripts/startApplication.sh
      timeout: 600
      runas: root
